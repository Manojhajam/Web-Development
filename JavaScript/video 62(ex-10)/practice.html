<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let random = Math.random();
        if (random<0.33){
            a = "Manoj";
        }
        else if (random >= 0.33 && random <0.66){
            a="Hitesh";
        }
        else{
            a="Nitesh";
        }
        
        if (random<0.33){
            b = "like";
        }
        else if (random >= 0.33 && random <0.66){
            b="eat";
        }
        else{
            b="drink";
        }
        
        if (random<0.33){
            c = "mutton";
        }
        else if (random >= 0.33 && random <0.66){
            c="chicken";
        }
        else{
            c="fighter";
        }
        console.log(`${a} ${b} ${c}`);
        alert(`${a} ${b} ${c}`);

    </script>
</body>
</html>
