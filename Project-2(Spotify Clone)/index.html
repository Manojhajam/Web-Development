<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container flex">
        <div class="left border bg-black">
            <div class="close">
                <img src="/image/close.svg" alt="" class="invert">
            </div>
            <div class="home bg-grey round m-1 p-1 roboto">
                <div class="logo invert"><img src="/image/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="/image/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="/image/search.svg" alt="search">Search</li>
                </ul>

            </div>
            <div class="library bg-grey round m-1 p-1 roboto">
                <div class="heading">
                    <img class="invert" src="/image/library.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="/image/music.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="/image/play.svg" alt="">
                            </div>
                            
                        </li> -->
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/np-en/legal/"> <span>Legal</span> </a> </div>
                    <div> <a href="https://www.spotify.com/np-en/safetyandprivacy/"> <span>Safety &amp; Privacy
                                Center</span> </a> </div>
                    <div> <a href="https://www.spotify.com/np-en/legal/privacy-policy/"> <span>Privacy Policy</span>
                        </a> </div>
                    <div> <a href="https://www.spotify.com/np-en/legal/cookies-policy/"> <span>Cookies</span> </a>
                    </div>
                    <div> <a href="https://www.spotify.com/np-en/legal/privacy-policy/#s3">
                            <span>About Ads</span> </a> </div>
                    <div> <a href="https://www.spotify.com/np-en/accessibility/"> <span>Accessibility</span> </a></div>
                </div>
            </div>

        </div>



        <div class="right border bg-grey round">
            <div class="header">
                <div class="nav">

                    <img class="invert hamburger" src="/image/hamburger.svg" alt="">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotifyplaylists">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                    
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="34" fill="black"
                                viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                    d="M8.6 5.2A1 1 0 0 0 7 6v12a1 1 0 0 0 1.6.8l8-6a1 1 0 0 0 0-1.6l-8-6Z"
                                    clip-rule="evenodd" />
                            </svg>

                        </div>
                        <img src="/image/ab67616d00001e02698de3a9f0f9794f7760ac7d.jpeg" alt="">
                        <h2>Roka yo Samay</h2>
                        <p>Tribel Rain</p>
                    </div>

                   
                </div>


                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbutton">
                            <img id="previous" src="/image/previous.svg" alt="">
                            <img id="play" src="/image/play.svg" alt="">
                            <img id="next" src="/image/next.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img src="/image/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
