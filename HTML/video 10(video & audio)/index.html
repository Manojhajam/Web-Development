<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video and audioy</title>
</head>
<body>
    <video src="video2.mp4" height="355" controls loop muted></video>
