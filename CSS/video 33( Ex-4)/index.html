<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        @media only screen and (max-width: 455px){
            body{
                .nav{
                    background-color: red;
                }
            background-color: blue;
            }
        }
        .nav{
            padding: 40px;
            border: 1px solid black;
            width: 180px;
            height: 250px;
            background-color: antiquewhite;
        }
        ul li{
            list-style: none;
            padding:  20px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Origin</li>
            <li>Goto</li>
        </ul>
    </div>
</body>
</html>
